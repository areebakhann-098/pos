<form class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg space-y-4">
  
  <!-- Unit Name -->
  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Unit Name</label>
    <div class="flex items-center">
      <span class="inline-flex items-center px-3 bg-gray-200 text-gray-600 rounded-l-md">
        <!-- Cube Icon -->
        <svg class="w-5 h-9" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 6l8-4 8 4v8l-8 4-8-4V6z"/>
        </svg>
      </span>
      <input type="text" placeholder="Unit Name" class="flex-1 border border-gray-300 rounded-r-md p-2 focus:ring-blue-500 focus:border-blue-500"/>
    </div>
  </div>

  <!-- Short Name -->
  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Short Name</label>
    <input type="text" placeholder="e.g., Kg, L" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"/>
  </div>

  <!-- Submit Button -->
  <div class="text-right">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
  </div>

</form>
