<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg space-y-4"
>
  <h2 class="text-2xl font-semibold text-center mb-4 text-gray-800">
    {{ isEditMode ? "Update User" : "Add New User" }}
  </h2>

  <!-- Name -->
  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
    <input
      type="text"
      formControlName="name"
      placeholder="Enter full name"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    />
    <p *ngIf="name?.invalid && name?.touched" class="text-red-500 text-sm mt-1">
      Name is required.
    </p>
  </div>

  <!-- Email -->
  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      formControlName="email"
      placeholder="example@email.com"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    />
    <p *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
      Valid email is required.
    </p>
  </div>

  <!-- Password (Add mode only) -->
  <div *ngIf="!isEditMode">
    <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      formControlName="password"
      placeholder="Enter password"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    />
    <p
      *ngIf="password?.invalid && password?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Minimum 6 characters required.
    </p>
  </div>

  <!-- Role -->
  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Assign Role</label>
    <select
      formControlName="role"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="">Select Role</option>
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </div>



  <!-- Submit Button -->
  <div class="text-center">
    <button
      type="submit"
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
    >
      {{ isEditMode ? "Update User" : "Add User" }}
    </button>
  </div>
</form>
