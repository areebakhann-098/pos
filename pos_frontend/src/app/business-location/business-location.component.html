<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Business Location</h2>

  <form class="space-y-6">

    <!-- Name -->
    <div>
      <label for="name" class="block mb-2 font-medium text-gray-700">Name</label>
      <input type="text" id="name" placeholder="Enter location name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- City -->
    <div>
      <label for="city" class="block mb-2 font-medium text-gray-700">City</label>
      <input type="text" id="city" placeholder="Enter city" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Zipcode -->
    <div>
      <label for="zipcode" class="block mb-2 font-medium text-gray-700">Zipcode</label>
      <input type="text" id="zipcode" placeholder="Enter zipcode" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Country -->
    <div>
      <label for="country" class="block mb-2 font-medium text-gray-700">Country</label>
      <input type="text" id="country" placeholder="Enter country" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-2 font-medium text-gray-700">Email</label>
      <input type="email" id="email" placeholder="Enter email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Website -->
    <div>
      <label for="State" class="block mb-2 font-medium text-gray-700">State</label>
      <input type="text" id="State" placeholder="Enter state name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>
    <div>
      <label for="landmark" class="block mb-2 font-medium text-gray-700">landmark</label>
      <input type="text" id="landmark" placeholder="Enter landmark" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-green-600 text-white font-medium py-2 rounded hover:bg-green-700 transition duration-200">Save Location</button>

  </form>
</div>
