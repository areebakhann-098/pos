<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Discount</h2>

  <form>
    <!-- Discount Name -->
    <div class="mb-4">
      <label for="discountName" class="block mb-2 text-gray-700 font-medium">Discount Name</label>
      <input
        type="text"
        id="discountName"
        name="discountName"
        placeholder="Enter discount name"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      />
    </div>

    <!-- Discount Type -->
    <div class="mb-4">
      <label for="discountType" class="block mb-2 text-gray-700 font-medium">Discount Type</label>
      <select
        id="discountType"
        name="discountType"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        <option value="">Select Type</option>
        <option value="fixed">Fixed</option>
        <option value="percentage">Percentage</option>
      </select>
    </div>

    <!-- Discount Amount -->
    <div class="mb-6">
      <label for="discountAmount" class="block mb-2 text-gray-700 font-medium">Discount Amount</label>
      <input
        type="number"
        id="discountAmount"
        name="discountAmount"
        placeholder="Enter discount amount"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-red-700 text-white font-medium py-2 rounded hover:bg-red-800 transition duration-200"
    >
      Save Discount
    </button>
  </form>
</div>
