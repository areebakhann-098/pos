<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Product Warranties</h2>

  <!-- 🧾 Warranties Table -->
  <table class="min-w-full border border-gray-300 rounded-md overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="text-left p-3 border-b border-gray-300">Warranty Name</th>
        <th class="text-left p-3 border-b border-gray-300">Description</th>
        <th class="text-left p-3 border-b border-gray-300">Duration</th>
        <th class="text-left p-3 border-b border-gray-300">Type</th>
        <th class="text-center p-3 border-b border-gray-300">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let w of warranties" class="hover:bg-gray-50">
        <td class="p-3 border-b border-gray-300">{{ w.name }}</td>
        <td class="p-3 border-b border-gray-300">{{ w.description || '-' }}</td>
        <td class="p-3 border-b border-gray-300">{{ w.duration }}</td>
        <td class="p-3 border-b border-gray-300">{{ w.duration_type }}</td>
        <td class="p-3 border-b border-gray-300 text-center">
          <button
            (click)="editWarranty(w)"
            class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 mr-2"
          >
            Edit
          </button>
          <button
            (click)="deleteWarranty(w.id)"
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
          >
            Delete
          </button>
        </td>
      </tr>

      <tr *ngIf="warranties.length === 0">
        <td colspan="5" class="text-center text-gray-500 p-4">No warranties found</td>
      </tr>
    </tbody>
  </table>

  <!-- ✏️ Form -->
  <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-3">
    <input
      type="text"
      [(ngModel)]="warranty.name"
      placeholder="Warranty Name"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <input
      type="number"
      [(ngModel)]="warranty.duration"
      placeholder="Duration (e.g., 6)"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <select
      [(ngModel)]="warranty.duration_type"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="">Select Type</option>
      <option value="days">Days</option>
      <option value="months">Months</option>
      <option value="years">Years</option>
    </select>

    <textarea
      [(ngModel)]="warranty.description"
      placeholder="Description"
      class="md:col-span-3 w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    ></textarea>

    <div class="flex gap-2 md:col-span-3">
      <button
        *ngIf="!isEditMode"
        (click)="addWarranty()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Add
      </button>

      <button
        *ngIf="isEditMode"
        (click)="updateWarranty()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        Update
      </button>

      <button
        *ngIf="isEditMode"
        (click)="cancelEdit()"
        class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
