<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Tax Rate</h2>

  <form class="space-y-6">

    <!-- Name -->
    <div>
      <label for="taxName" class="block mb-2 font-medium text-gray-700">Name</label>
      <input
        type="text"
        id="taxName"
        placeholder="Enter tax name"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <!-- Amount -->
    <div>
      <label for="taxAmount" class="block mb-2 font-medium text-gray-700">Amount (%)</label>
      <input
        type="number"
        id="taxAmount"
        placeholder="Enter tax amount"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-green-600 text-white font-medium py-2 rounded hover:bg-green-700 transition duration-200"
    >
      Save Tax Rate
    </button>
  </form>
</div>
