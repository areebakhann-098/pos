<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th class="px-6 py-3">ID</th>
        <th class="px-6 py-3">Resource</th>
        <th class="px-6 py-3">Action</th>
        <th class="px-6 py-3">Possession</th>
        <th class="px-6 py-3">Attributes</th>
        <th class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (permission of permissions; track permission.id) {
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="px-6 py-4">{{ permission.id }}</td>
          <td class="px-6 py-4 capitalize">{{ permission.resource }}</td>
          <td class="px-6 py-4 capitalize">{{ permission.action }}</td>
          <td class="px-6 py-4 capitalize">{{ permission.possession }}</td>
          <td class="px-6 py-4">
            {{ permission.attributes?.join(', ') || 'â€”' }}
          </td>
          <td class="flex items-center px-6 py-4">
            
            <button
              (click)="deletePermission(permission.id)"
              class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3"
            >
              Delete
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
