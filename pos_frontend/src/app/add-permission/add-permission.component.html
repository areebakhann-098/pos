<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">
      {{ isEditMode ? 'Update Permission' : 'Add Permission' }}
    </h2>

    <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Resource</label>
        <input formControlName="resource" type="text" placeholder="Enter resource name"
          class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" />
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Action</label>
        <input formControlName="action" type="text" placeholder="Enter action"
          class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" />
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Possession</label>
        <input formControlName="possession" type="text" placeholder="Enter possession"
          class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" />
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Attributes</label>
        <input formControlName="attributes" type="text" placeholder="Enter attributes (comma separated)"
          class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" />
      </div>

      <button type="submit" [disabled]="permissionForm.invalid"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">
        {{ isEditMode ? 'Update' : 'Submit' }}
      </button>
    </form>
  </div>
</div>
