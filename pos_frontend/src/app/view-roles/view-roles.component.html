<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Role Name</th>
        <th scope="col" class="px-6 py-3">Permissions</th>
        <th scope="col" class="px-6 py-3">Actions</th>
      </tr>
    </thead>

    <tbody>
      @for (role of roles; track role.id) {
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ role.id }}
          </td>

          <td class="px-6 py-4 capitalize">{{ role.name }}</td>

          <td class="px-6 py-4">
            <ng-container
              *ngIf="role.permissions && role.permissions.length > 0; else noPermissions"
            >
              <div class="flex flex-wrap gap-2">
                <span
                  *ngFor="let perm of role.permissions"
                  class="inline-block bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300"
                >
                  {{ perm.action }} {{ perm.resource }}
                </span>
              </div>
            </ng-container>

            <ng-template #noPermissions>
              <span class="text-gray-400 italic">No permissions</span>
            </ng-template>
          </td>

          <td class="flex items-center px-6 py-4">
         
            <button
              (click)="deleteRole(role.id)"
              class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3"
            >
              Delete
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
