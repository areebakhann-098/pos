<div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Stock Transfer</h2>

  <form class="space-y-6">

    <!-- Reference Number -->
    <div>
      <label for="refNo" class="block mb-2 font-medium text-gray-700">Reference No</label>
      <input type="text" id="refNo" placeholder="Enter reference number" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Date -->
    <div>
      <label for="transferDate" class="block mb-2 font-medium text-gray-700">Date</label>
      <input type="date" id="transferDate" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Status -->
    <div>
      <label for="status" class="block mb-2 font-medium text-gray-700">Status</label>
      <select id="status" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Status</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
        <option value="in-transit">In Transit</option>
      </select>
    </div>

    <!-- Location From -->
    <div>
      <label for="locationFrom" class="block mb-2 font-medium text-gray-700">Location From</label>
      <select id="locationFrom" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Location</option>
        <option value="warehouse1">Warehouse 1</option>
        <option value="warehouse2">Warehouse 2</option>
      </select>
    </div>

    <!-- Location To -->
    <div>
      <label for="locationTo" class="block mb-2 font-medium text-gray-700">Location To</label>
      <select id="locationTo" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Location</option>
        <option value="warehouse1">Warehouse 1</option>
        <option value="warehouse2">Warehouse 2</option>
      </select>
    </div>

    <!-- Product Table -->
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full border border-gray-200">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="px-2 py-2">#</th>
            <th class="px-2 py-2">Product Name</th>
            <th class="px-2 py-2">Quantity</th>
            <th class="px-2 py-2">Unit Cost</th>
            <th class="px-2 py-2">Line Total</th>
            <th class="px-2 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="px-2 py-2">1</td>
            <td class="px-2 py-2">
              <input type="text" placeholder="Search product" class="w-full p-1 border border-gray-300 rounded" />
            </td>
            <td class="px-2 py-2"><input type="number" class="w-full p-1 border border-gray-300 rounded" /></td>
            <td class="px-2 py-2"><input type="number" class="w-full p-1 border border-gray-300 rounded" /></td>
            <td class="px-2 py-2">0.00</td>
            <td class="px-2 py-2 text-center"><button class="text-red-600 hover:text-red-800">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Shipping Charges -->
    <div>
      <label for="shippingCharges" class="block mb-2 font-medium text-gray-700">Shipping Charges</label>
      <input type="number" id="shippingCharges" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Additional Notes -->
    <div>
      <label for="notes" class="block mb-2 font-medium text-gray-700">Additional Notes</label>
      <textarea id="notes" rows="3" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-600 text-white font-medium py-2 rounded hover:bg-blue-700 transition duration-200">Save Stock Transfer</button>

  </form>
</div>
