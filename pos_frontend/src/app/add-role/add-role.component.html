<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">
      {{ isEditMode ? 'Edit Role' : 'Add Role' }}
    </h2>

    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Role Name -->
      <div>
        <label class="block mb-1 text-gray-700 dark:text-gray-300">Role Name</label>
        <input
          type="text"
          formControlName="roleName"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white"
        />
      </div>

      <!-- Permissions -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-2">Assign Permissions</label>
        <div
          class="max-h-60 overflow-y-auto border rounded-md p-2 bg-gray-50 dark:bg-gray-700 dark:text-white"
        >
          <div *ngFor="let permission of permissions" class="flex items-center mb-2">
            <input
              type="checkbox"
              [value]="permission.id"
              (change)="onCheckboxChange($event)"
              [checked]="roleForm.get('permissions')?.value.includes(permission.id)"
              class="mr-2 accent-blue-600"
            />
            <span>{{ permission.action }} - {{ permission.resource }}</span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="roleForm.invalid"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700"
      >
        {{ isEditMode ? 'Update' : 'Submit' }}
      </button>
    </form>
  </div>
</div>
