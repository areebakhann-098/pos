<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Product Variations</h2>
  
  <table class="min-w-full border border-gray-300 rounded-md overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="text-left p-3 border-b border-gray-300">Variation Name</th>
        <th class="text-left p-3 border-b border-gray-300">Variation Value</th>
    
      </tr>
    </thead>
    <tbody>
      <!-- Example Row -->
      <tr class="hover:bg-gray-50">
        <td class="p-3 border-b border-gray-300">
          <input type="text" placeholder="Color" class="w-full border border-gray-300 rounded-md p-2"/>
        </td>
        <td class="p-3 border-b border-gray-300">
          <input type="text" placeholder="Red" class="w-full border border-gray-300 rounded-md p-2"/>
        </td>
       
      </tr>
    </tbody>
  </table>

  <!-- Add New Variation Button -->
  <div class="mt-4 text-right">
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add New Variation</button>
  </div>
</div>
