<nav
  class="bg-red-700 border-gray-200 dark:bg-red-900 transition-all duration-300"
  [class.w-[calc(100%-16rem)]]="sidebarOpen()"  
  [class.w-[calc(100%-4rem)]]="!sidebarOpen()"  
  style="margin-left:auto"
>
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- Left side: Hamburger + Logo -->
    <div class="flex items-center space-x-2">
      <button
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-400 dark:text-white dark:hover:bg-red-700 dark:focus:ring-red-800"
        type="button"
        (click)="toggleSidebar()"
      >
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="pos-logo.png" class="h-12" alt="POS Logo" />
        <span *ngIf="sidebarOpen()" class="self-center text-2xl font-semibold whitespace-nowrap text-white">
          Point Of Sale
        </span>
      </a>
    </div>

    <div class="flex items-center space-x-3 rtl:space-x-reverse relative">
      <app-calculator></app-calculator>

      <button type="button"
              class="flex text-sm bg-red-600 rounded-full focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800"
              (click)="toggleDropdown = !toggleDropdown">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="size-8">
  <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
</svg>
      </button>

   
<div
  *ngIf="toggleDropdown"
  class="absolute top-full mt-2 right-0 z-50 w-35 text-base list-none bg-red-600 divide-y divide-red-400 rounded-lg shadow-lg dark:bg-red-800 dark:divide-red-700 animate-fade-in"
>
  <ul class="py-2">
    <li>
      <a
        href="#"
        class="block px-4 py-2 text-sm text-white hover:bg-red-500 dark:hover:bg-red-700"
      >
        Dashboard
      </a>
    </li>

    <li>
      <button
        (click)="logout()"
        class="w-full text-left block px-4 py-2 text-sm text-white hover:bg-red-500 dark:hover:bg-red-700"
      >
        Sign out
      </button>
    </li>
  </ul>
</div>

    </div>
  </div>
</nav>
