<nav
  class="bg-red-700 border-gray-200 dark:bg-red-900 transition-all duration-300"
  [class.w-[calc(100%-16rem)]]="sidebarOpen()"  
  [class.w-[calc(100%-4rem)]]="!sidebarOpen()"  
  style="margin-left:auto"
>
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <!-- Left side: Hamburger + Logo -->
    <div class="flex items-center space-x-2">
      <!-- Sidebar toggle button -->
      <button
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-400 dark:text-white dark:hover:bg-red-700 dark:focus:ring-red-800"
        type="button"
        (click)="toggleSidebar()"
      >
        <span class="sr-only">Open navigation menu</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Logo -->
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="pos-logo.png" class="h-12" alt="POS Logo" />
        <span *ngIf="sidebarOpen()" class="self-center text-2xl font-semibold whitespace-nowrap text-white">
          Point Of Sale
        </span>
      </a>
    </div>

    <!-- Right side: Calculator + Profile -->
    <div class="flex items-center space-x-3 rtl:space-x-reverse">
      <app-calculator></app-calculator>

      <!-- Profile Button -->
      <button type="button"
              class="flex text-sm bg-red-600 rounded-full focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800"
              id="user-menu-button"
              aria-expanded="false"
              (click)="toggleDropdown = !toggleDropdown">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="user photo">
      </button>

      <!-- Dropdown menu -->
      <div *ngIf="toggleDropdown" 
           class="z-50 my-4 text-base list-none bg-red-600 divide-y divide-red-400 rounded-lg shadow-sm dark:bg-red-800 dark:divide-red-700 absolute right-0">
        <div class="px-4 py-3">
          <span class="block text-sm text-white">Bonnie Green</span>
          <span class="block text-sm text-red-200 truncate">nameflowbite.com</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li><a href="#" class="block px-4 py-2 text-sm text-white hover:bg-red-500 dark:hover:bg-red-700">Dashboard</a></li>
          <li><a href="#" class="block px-4 py-2 text-sm text-white hover:bg-red-500 dark:hover:bg-red-700">Settings</a></li>
          <li><a href="#" class="block px-4 py-2 text-sm text-white hover:bg-red-500 dark:hover:bg-red-700">Earnings</a></li>
          <li><a href="#" class="block px-4 py-2 text-sm text-white hover:bg-red-500 dark:hover:bg-red-700">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
