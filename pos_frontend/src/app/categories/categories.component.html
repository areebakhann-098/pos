<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Product Categories</h2>

  <!-- 🧾 Categories Table -->
  <table class="min-w-full border border-gray-300 rounded-md overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="text-left p-3 border-b border-gray-300">Category Name</th>
     
        <th class="text-left p-3 border-b border-gray-300">Sub Category</th>
           <th class="text-left p-3 border-b border-gray-300">Descptirion</th>
        <th class="text-center p-3 border-b border-gray-300">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories" class="hover:bg-gray-50">
        <td class="p-3 border-b border-gray-300">{{ c.name }}</td>
   
        <td class="p-3 border-b border-gray-300">{{ c.sub_category || '-' }}</td>
             <td class="p-3 border-b border-gray-300">{{ c.description || '-' }}</td>
        <td class="p-3 border-b border-gray-300 text-center">
          <button (click)="editCategory(c)" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 mr-2">
            Edit
          </button>
          <button (click)="deleteCategory(c.id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
            Delete
          </button>
        </td>
      </tr>
      <tr *ngIf="categories.length === 0">
        <td colspan="4" class="text-center p-4 text-gray-500">No categories found</td>
      </tr>
    </tbody>
  </table>

  <!-- ✏️ Add / Edit Form -->
  <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-3">
    <input
      type="text"
      [(ngModel)]="category.name"
      placeholder="Category Name"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <input
      type="text"
      [(ngModel)]="category.sub_category"
      placeholder="Sub Category"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <input
      type="text"
      [(ngModel)]="category.description"
      placeholder="Description"
      class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <div class="flex gap-2 md:col-span-3">
      <button
        *ngIf="!isEditMode"
        (click)="onSubmit()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Add
      </button>

      <button
        *ngIf="isEditMode"
        (click)="updateCategory()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        Update
      </button>

      <button
        *ngIf="isEditMode"
        (click)="cancelEdit()"
        class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
