<div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Stock Adjustment</h2>

  <form class="space-y-6">

    <!-- Business Location -->
    <div>
      <label for="businessLocation" class="block mb-2 font-medium text-gray-700">Business Location</label>
      <select id="businessLocation" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Select Location</option>
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
      </select>
    </div>

    <!-- Reference Number -->
    <div>
      <label for="refNo" class="block mb-2 font-medium text-gray-700">Reference No</label>
      <input type="text" id="refNo" placeholder="Enter reference number" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Date -->
    <div>
      <label for="adjustmentDate" class="block mb-2 font-medium text-gray-700">Date</label>
      <input type="date" id="adjustmentDate" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Adjustment Type -->
    <div>
      <label for="adjustmentType" class="block mb-2 font-medium text-gray-700">Adjustment Type</label>
      <select id="adjustmentType" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Select Type</option>
        <option value="increase">Increase</option>
        <option value="decrease">Decrease</option>
      </select>
    </div>

    <!-- Product Table -->
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full border border-gray-200">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="px-2 py-2">#</th>
            <th class="px-2 py-2">Product Name</th>
            <th class="px-2 py-2">Quantity</th>
            <th class="px-2 py-2">Unit Cost</th>
            <th class="px-2 py-2">Line Total</th>
            <th class="px-2 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="px-2 py-2">1</td>
            <td class="px-2 py-2">
              <input type="text" placeholder="Search product" class="w-full p-1 border border-gray-300 rounded" />
            </td>
            <td class="px-2 py-2"><input type="number" class="w-full p-1 border border-gray-300 rounded" /></td>
            <td class="px-2 py-2"><input type="number" class="w-full p-1 border border-gray-300 rounded" /></td>
            <td class="px-2 py-2">0.00</td>
            <td class="px-2 py-2 text-center"><button class="text-red-600 hover:text-red-800">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Total Amount Recovered -->
    <div>
      <label for="totalAmount" class="block mb-2 font-medium text-gray-700">Total Amount Recovered</label>
      <input type="number" id="totalAmount" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Reason -->
    <div>
      <label for="reason" class="block mb-2 font-medium text-gray-700">Reason</label>
      <textarea id="reason" rows="3" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter reason for adjustment"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-green-600 text-white font-medium py-2 rounded hover:bg-green-700 transition duration-200">Save Stock Adjustment</button>

  </form>
</div>
