<form class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg space-y-4">
  
  <!-- Brand Name -->
  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Brand Name</label>
    <div class="flex items-center">
      <span class="inline-flex items-center px-3 bg-gray-200 text-gray-600 rounded-l-md">
        <!-- Tag Icon -->
        <svg class="w-5 h-9" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.707 9.293l-7-7A1 1 0 0 0 10 2H3a1 1 0 0 0-1 1v7a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l6-6a1 1 0 0 0 0-1.414zM7 7a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
        </svg>
      </span>
      <input type="text" placeholder="Brand Name" class="flex-1 border border-gray-300 rounded-r-md p-2 focus:ring-blue-500 focus:border-blue-500"/>
    </div>
  </div>

  <!-- Description -->
  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Description</label>
    <textarea placeholder="Brand Description" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
  </div>

  <!-- Submit Button -->
  <div class="text-right">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
  </div>

</form>
