<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Brands</h2>

  <!-- Table -->
  <table class="min-w-full border border-gray-300 rounded-md overflow-hidden mb-6">
    <thead class="bg-gray-100">
      <tr>
        <th class="text-left p-3 border-b">Brand Name</th>
        <th class="text-left p-3 border-b">Description</th>
        <th class="text-center p-3 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of brands" class="hover:bg-gray-50">
        <td class="p-3 border-b">{{ b.name }}</td>
        <td class="p-3 border-b">{{ b.description }}</td>
      <td class="p-3 border-b text-center">
  <div class="flex justify-center gap-2">
    <button (click)="editBrand(b)" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
      Edit
    </button>
    <button (click)="deleteBrand(b.id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
      Delete
    </button>
  </div>
</td>

      </tr>
    </tbody>
  </table>

  <!-- Add / Update Form -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <input type="text" [(ngModel)]="brand.name" placeholder="Brand Name" class="border p-2 rounded w-full" />
    <input type="text" [(ngModel)]="brand.description" placeholder="Description" class="border p-2 rounded w-full" />

    <div class="flex gap-2 col-span-2 justify-end">
      <button *ngIf="!isEditMode" (click)="addBrand()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add
      </button>

      <button *ngIf="isEditMode" (click)="updateBrand()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Update
      </button>

      <button *ngIf="isEditMode" (click)="cancelEdit()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
        Cancel
      </button>
    </div>
  </div>
</div>
