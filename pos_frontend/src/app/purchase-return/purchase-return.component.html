<div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Purchase Return</h2>

  <form class="space-y-6">

    <!-- Supplier -->
    <div>
      <label for="supplier" class="block mb-2 font-medium text-gray-700">Supplier</label>
      <select id="supplier" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
        <option value="">Select Supplier</option>
        <option value="supplier1">Supplier 1</option>
        <option value="supplier2">Supplier 2</option>
      </select>
    </div>

    <!-- Business Location -->
    <div>
      <label for="businessLocation" class="block mb-2 font-medium text-gray-700">Business Location</label>
      <select id="businessLocation" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
        <option value="">Select Location</option>
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
      </select>
    </div>

    <!-- Reference Number -->
    <div>
      <label for="refNo" class="block mb-2 font-medium text-gray-700">Reference No</label>
      <input type="text" id="refNo" placeholder="Enter reference number" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
    </div>

    <!-- Return Date -->
    <div>
      <label for="returnDate" class="block mb-2 font-medium text-gray-700">Return Date</label>
      <input type="date" id="returnDate" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
    </div>

    <!-- Product Table -->
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full border border-gray-200">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="px-2 py-2">#</th>
            <th class="px-2 py-2">Product Name</th>
            <th class="px-2 py-2">Quantity</th>
            <th class="px-2 py-2">Unit Cost</th>
            <th class="px-2 py-2">Discount Type</th>
            <th class="px-2 py-2">Discount Amount</th>
            <th class="px-2 py-2">Purchase Tax</th>
            <th class="px-2 py-2">Line Total</th>
            <th class="px-2 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="px-2 py-2">1</td>
            <td class="px-2 py-2">
              <input type="text" placeholder="Search product" class="w-full p-1 border border-gray-300 rounded" />
            </td>
            <td class="px-2 py-2"><input type="number" class="w-full p-1 border border-gray-300 rounded" /></td>
            <td class="px-2 py-2"><input type="number" class="w-full p-1 border border-gray-300 rounded" /></td>
            <td class="px-2 py-2">
              <select class="w-full p-1 border border-gray-300 rounded">
                <option value="">Select Type</option>
                <option value="fixed">Fixed</option>
                <option value="percentage">Percentage</option>
              </select>
            </td>
            <td class="px-2 py-2"><input type="number" class="w-full p-1 border border-gray-300 rounded" /></td>
            <td class="px-2 py-2">
              <select class="w-full p-1 border border-gray-300 rounded">
                <option value="">Select Tax</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
              </select>
            </td>
            <td class="px-2 py-2">0.00</td>
            <td class="px-2 py-2 text-center"><button class="text-red-600 hover:text-red-800">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Purchase Tax -->
    <div>
      <label for="purchaseTax" class="block mb-2 font-medium text-gray-700">Purchase Tax</label>
      <select id="purchaseTax" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
        <option value="">Select Tax</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
      </select>
    </div>

    <!-- Additional Notes -->
    <div>
      <label for="notes" class="block mb-2 font-medium text-gray-700">Additional Notes</label>
      <textarea id="notes" rows="3" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-green-600 text-white font-medium py-2 rounded hover:bg-green-700 transition duration-200">Save Purchase Return</button>

  </form>
</div>
