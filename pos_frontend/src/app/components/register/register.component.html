<div class="flex flex-col items-center justify-center">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4 w-full max-w-sm">

    <!-- Name -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Full Name</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Enter your name"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      />
      <p *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-sm text-red-500 mt-1">
        Name is required
      </p>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      />
      <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-sm text-red-500 mt-1">
        Valid email is required
      </p>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Enter password"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      />
      <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-sm text-red-500 mt-1">
        Password must be at least 6 characters
      </p>
    </div>

    <!-- Button -->
    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all disabled:opacity-60"
    >
      {{ loading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <!-- Messages -->
  <p *ngIf="successMessage" class="text-green-600 text-center mt-4">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</p>
</div>
